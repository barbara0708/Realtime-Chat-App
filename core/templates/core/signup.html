{% extends 'core/base.html' %}

{% block title %}Sign Up | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h3 class="text-3xl lg:text-4xl text-black">Sign Up</h3>
</div>

<form method="post" action="." class=" lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Username
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" name="username">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
          Password
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="******************" name="password1">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
            Repeat Password
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="******************" name="password2">
        </div>
      </div>  
    
    {% if form.errors %}
    {% for field in form %}
      {% for error in field.errors %}
        <div class="mb-4 p-4 rounded-xl bg-red-300 text-white">
          <p>{{error|escape}}</p>
        </div>
      {% endfor %}
    {% endfor %}
  {% endif %}
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button style="background-color: #995FA3;" class="shadow focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" >
        Sign Up
      </button>
    </div>
  </div>

  </form>
  
{% endblock %}
